<body>

<section class="container-fluid" data-ng-controller="RiderController">

<div class="container-full">

 	<ui-gmap-google-map center='map.center' zoom='map.zoom'>

 		<ui-gmap-marker ng-repeat="rider in riders | orderBy:'time'"
 			idKey='index+1'
 			coords='rider.startCoords'
 			visible='true'
 			icon='getImage($index+1)'>
 		</ui-gmap-marker>
 		<ui-gmap-marker 
 			idKey='-3'
 			coords='bus.coords'
 			visible="true"
 			icon='busMarker'>
 		</ui-gmap-marker>
 		<ui-gmap-marker 
 			idKey='-1'
 			coords='user.startCoords'
 			visible='true'
 			events="startMarker.events"
 			options="startMarker.options"
 			icon='startMarker.icon'>
 		</ui-gmap-marker>
 		<ui-gmap-marker 
 			idKey='-2'
 			coords='user.endCoords'
 			visible='true'
 			events="endMarker.events"
 			options="endMarker.options"
 			icon='endMarker.icon'>
 		</ui-gmap-marker>

 	</ui-gmap-google-map>

 	<div ng-show="bus.full">
 		<div class="full opaque" style="display:block;">
			<div class="btn btn-success btn-block">Bus is full</div>
		</div>
 	</div>

 	<div ng-hide="bus.full">
		<div class="request opaque" ng-hide="request.inQueue" style="display:block;">
			<div class="btn btn-primary btn-block" ng-click="request()">Request</div>
		</div>
		<div class="cancel opaque" ng-show="request.inQueue" style="display:block;">
			<div class="btn btn-danger btn-block" ng-click="cancel()">~ {{request.time}} min - Cancel</div>
		</div>
	</div>

</div>

<script type="text/ng-template" id="newStudentForm">
		<div class="ngdialog-message">
			<h3>Please enter your information</h3>
		</div>
		<form novalidate class="simple-form">
		    netid: <input type="text" ng-model="student.netid" required /><br />
		    Phone number: <input type="tel" ng-model="student.phoneNumber" required /><br />
		    <div class="ngdialog-buttons">
				<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="createNewStudent(student)">Submit</button>
			</div>
		</form>
		
	</script>

</section>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
